<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Element By Class Example</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="root">
        <div class="my-class">Первый элемент с классом "my-class"</div>
        <div>
          <div class="some-other-class">Этот элемент не имеет класса "my-class"</div>
          <div>
            <div class="my-class">Вложенный элемент с классом "my-class"</div>
          </div>
        </div>
      </div>
          
</body>
</html>
